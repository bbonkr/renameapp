name: "Release"

# on:
#   workflow_run:
#     workflows: ["Build"]
#     types:
#       - completed

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest] # ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Install Node.js, Npm
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build:prod
      - name: Pack
        run: npm run pack
      - name: Publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            'packages/Rename Setup*.exe'
            'packages/Rename *.dmg'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
